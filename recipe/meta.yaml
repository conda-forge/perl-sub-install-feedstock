{% set name = "perl-sub-install" %}
{% set version = "0.929" %}
{% set sha256 = "80b1e281d8cd3b2b31dac711f5c8a1657a87cd80bbe69af3924bcbeb4e5db077" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/R/RJ/RJBS/Sub-Install-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0
  script:
    - perl Makefile.PL INSTALLDIRS=vendor NO_PERLLOCAL=1 NO_PACKLIST=1
    - make
    - make test
    - make install VERBINST=1

requirements:
  build:
    - make
  host:
    - perl
    - perl-extutils-makemaker
    - perl-carp
  run:
    - perl
    - perl-carp

test:
  imports:
    - Sub::Install

about:
  home: https://metacpan.org/dist/Sub-Install
  license: GPL-1.0-or-later OR Artistic-1.0-Perl
  license_family: OTHER
  summary: install subroutines into packages easily
  license_file:
    - {{ environ["PREFIX"] }}/man/man1/perlartistic.1
    - {{ environ["PREFIX"] }}/man/man1/perlgpl.1
    - LICENSE

extra:
  recipe-maintainers:
    - cbrueffer
